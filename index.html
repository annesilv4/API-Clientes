<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>API Clientes</title>
  </head>
  <body>
    <section id="container">
      <h1>Cadastrar Clientes</h1>
      <form action="">
        <input type="text" id="name" placeholder="Nome Completo" />
        <input type="email" id="email" placeholder="E-mail" />
        <button id="btn-add">Adicionar Cliente</button>
      </form>
    </section>

    <ul id="lista-clientes">
      <li class="item-clientes">
        <div class="info-clientes">
          <span id="usuario">Cliente: Anne Carolayne Barbosa da Silva</span>
          <span id="usuario-email"
            >E-mail: carolaynebarbozasilva@gmail.com</span
          >
        </div>
        <div class="btn-infos">
          <button id="btn-editar">
            <i class="fa-solid fa-pen-to-square"></i>Editar
          </button>
          <button id="btn-delete">
            <i class="fa-solid fa-minus"></i>Excluir
          </button>
        </div>
      </li>
    </ul>
    <!-- JS -->
    <script src="./JS/script.js"></script>
  </body>
</html>
